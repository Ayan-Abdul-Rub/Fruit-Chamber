<script>
  // Notification generate karne ke liye
  fetch('generate-notifications.php');

  // Notification count show karne ke liye
  function fetchNotificationCount() {
    fetch('notifications.json')
      .then(res => res.json())
      .then(data => {
        var badge = document.getElementById('notif-badge');
        if (data.length > 0) {
          badge.textContent = data.length;
          badge.style.display = 'inline-block';
        } else {
          badge.style.display = 'none';
        }
      });
  }
  fetchNotificationCount();
  setInterval(fetchNotificationCount, 60000); // 1 minute refresh
</script>
